<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <div class="text-center mb-4">
            <h5>Boa tarde, Adeilton</h5>
            <i class="bi bi-bell"></i>
        </div>

        <!-- Saldo Geral -->
        <div class="card bg-dark text-light mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h6>Saldo Geral</h6>
                    <i class="bi bi-eye"></i>
                </div>
                <p class="mt-2">R$ ---</p>
            </div>
        </div>

        <!-- Minhas Contas -->
        <div class="card bg-dark text-light mb-3">
            <div class="card-body">
                <h6>Minhas contas</h6>
                <ul class="list-unstyled mt-3">
                    <li class="d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-wallet2"></i> Conta inicial <span class="text-muted">(Conta manual)</span>
                        </div>
                        <span>R$ ---</span>
                    </li>
                    <li class="d-flex justify-content-between align-items-center mt-2">
                        <div>
                            <img src="https://via.placeholder.com/20" alt="Nubank" class="rounded-circle"> Nubank <span class="text-muted">(Conta manual)</span>
                        </div>
                        <span>R$ ---</span>
                    </li>
                </ul>
                <button class="btn btn-outline-warning w-100 mt-3">Gerenciar contas</button>
            </div>
        </div>

        <!-- Meus Cartões -->
        <div class="card bg-dark text-light">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h6>Total das faturas</h6>
                    <i class="bi bi-eye-slash"></i>
                </div>
                <p class="mt-2">R$ 2.000,00</p>
                <h6 class="mt-4">Meus cartões</h6>
                <div class="card bg-secondary text-light p-3 mt-3">
                    <div class="d-flex justify-content-between">
                        <span>Disponível</span>
                        <span>Fatura atual</span>
                    </div>
                    <div class="d-flex justify-content-between mt-1">
                        <span>R$ 0,00</span>
                        <span class="fw-bold">R$ 2.000,00</span>
                    </div>
                </div>
                <button class="btn btn-outline-warning w-100 mt-3">Adicionar cartão</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
